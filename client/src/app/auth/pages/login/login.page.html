<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-input
      label="Usuario"
      label-placement="floating"
      fill="solid"
      placeholder="Usuario"
      [(ngModel)]="username"
    ></ion-input>

    <br />

    <ion-input
      label="Contraseña"
      label-placement="floating"
      fill="outline"
      placeholder="Contraseña"
      type="password"
      [(ngModel)]="password"
    ></ion-input>

    <ion-button (click)="login()" expand="block" fill="clear" shape="round">
      Login
    </ion-button>
  </div>
</ion-content>
