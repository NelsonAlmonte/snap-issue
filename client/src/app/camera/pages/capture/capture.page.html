<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Capturar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="camera-preview" id="camera-preview" *ngIf="isCameraOn">
    <div class="buttons-container">
      <ion-button
        (click)="toggleFlash()"
        expand="block"
        id="close"
        class="circle-button"
      >
        <ion-icon slot="icon-only" name="flash-outline"></ion-icon>
      </ion-button>
      <ion-button
        (click)="capture()"
        expand="block"
        id="capture"
        class="circle-button"
      >
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
      <ion-button
        (click)="flipCamera()"
        expand="block"
        id="flip"
        class="circle-button"
      >
        <ion-icon slot="icon-only" name="camera-reverse"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div *ngIf="isCreated">
    <h1>Incidencia reportada!</h1>
  </div>
</ion-content>
